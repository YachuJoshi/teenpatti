<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Teenpatti</title>
  </head>
  <body>
    <div id="formContainer" class="formContainer">
      <form>
        <div>
          <label for="name"> Player 1: </label>
          <input type="text" placeholder="Player Name" required />
        </div>
        <div>
          <label for="name"> Player 2: </label>
          <input type="text" placeholder="Player Name" required />
        </div>
        <button id="submit" type="submit">Start</button>
      </form>
    </div>
    <div id="winnerContainer" class="winnerContainer">
      <span>Winner: <span id="winner">0</span></span>
      <button id="restart">Play Again</button>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
